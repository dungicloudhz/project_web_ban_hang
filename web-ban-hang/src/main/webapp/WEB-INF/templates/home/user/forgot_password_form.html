<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{home/index.html}"
>
  <head></head>

  <body>
    <section layout:fragment="content" id="content">
      <!-- Mobile Header Section Start -->
      <div class="mobile-header d-lg-none sticky-nav bg-white ptb-20px">
        <div class="container">
          <div class="row align-items-center">
            <!-- Header Logo Start -->
            <div class="col">
              <div class="header-logo">
                <a href="index.html"
                  ><img
                    class="img-responsive"
                    th:src="@{/static/images1/logo/logo.png}"
                    alt="logo.jpg"
                /></a>
              </div>
            </div>
            <!-- Header Logo End -->

            <!-- Header Tools Start -->
            <div class="col-auto">
              <div class="header-tools justify-content-end">
                <div class="cart-info d-flex align-self-center">
                  <a href="#offcanvas-wishlist" class="heart offcanvas-toggle"
                    ><i class="lnr lnr-heart"></i><span>Wishlist</span></a
                  >
                  <a href="#offcanvas-cart" class="bag offcanvas-toggle"
                    ><i class="lnr lnr-cart"></i><span>My Cart</span></a
                  >
                </div>
                <div class="mobile-menu-toggle">
                  <a href="#offcanvas-mobile-menu" class="offcanvas-toggle">
                    <svg viewBox="0 0 800 600">
                      <path
                        d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                        id="top"
                      ></path>
                      <path d="M300,320 L540,320" id="middle"></path>
                      <path
                        d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                        id="bottom"
                        transform="translate(480, 320) scale(1, -1) translate(-480, -318) "
                      ></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <!-- Header Tools End -->
          </div>
        </div>
      </div>

      <!-- Search Category Start -->
      <!-- Search Category End -->
      <div class="mobile-category-nav d-lg-none mb-15px">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <!--=======  category menu  =======-->
              <div class="hero-side-category">
                <!-- Category Toggle Wrap -->
                <div class="category-toggle-wrap">
                  <!-- Category Toggle -->
                  <button class="category-toggle">
                    <i class="fa fa-bars"></i> All Categories
                  </button>
                </div>
              </div>
              <!--=======  End of category menu =======-->
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile Header Section End -->
      <!-- OffCanvas Wishlist Start -->
      <div id="offcanvas-wishlist" class="offcanvas offcanvas-wishlist">
        <div class="inner">
          <div class="head">
            <span class="title">Wishlist</span>
            <button class="offcanvas-close">×</button>
          </div>
          <div class="body customScroll">
          </div>
          <div class="foot">
            <div class="buttons">
              <a
                href="wishlist.html"
                class="btn btn-dark btn-hover-primary mt-30px"
                >view wishlist</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- OffCanvas Wishlist End -->

      <!-- OffCanvas Cart Start -->
      <div id="offcanvas-cart" class="offcanvas offcanvas-cart">
        <div class="inner">
          <div class="head">
            <span class="title">Cart</span>
            <button class="offcanvas-close">×</button>
          </div>
          <div class="body customScroll">
          </div>
          <div class="foot">
            <div class="buttons">
              <a href="cart.html" class="btn btn-dark btn-hover-primary mb-30px"
                >view cart</a
              >
              <a href="checkout.html" class="btn btn-outline-dark current-btn"
                >checkout</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- OffCanvas Cart End -->

      <!-- OffCanvas Search Start -->
      <!-- OffCanvas Search End -->
      <div class="offcanvas-overlay"></div>

      <!-- Breadcrumb Area Start -->
      <div class="breadcrumb-area">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="breadcrumb-content">
                <ul class="nav">
                  <li><a th:href="@{/users/home}">Home</a></li>
                  <li>Quên mật khẩu</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Breadcrumb Area End-->
      <!-- login area start -->
      <div class="login-register-area mb-50px mt-40px">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 col-md-12 ms-auto me-auto">
              <div class="login-register-wrapper">
                <div class="login-register-tab-list nav">
                  <a
                    class="active"
                    data-bs-toggle="tab"
                    th:href="@{/forgot_password}"
                  >
                    <h4>Quên mật khẩu</h4>
                  </a>
                </div>
                <div class="tab-content">
                  <div id="lg1" class="tab-pane active">
                    <div class="login-form-container">
                      <div class="login-register-form p-2">
                        <div
                          class="d-flex align-items-center justify-content-center mb-3 mt-0"
                        >
                          <div th:if="${error != null}">
                            <p class="text-danger">[[${error}]]</p>
                          </div>
                          <div th:if="${message != null}">
                            <p class="text-success">[[${message}]]</p>
                          </div>
                        </div>
                        <form th:action="@{/forgot_password}" method="post">
                          <label for="email">Nhập E-mail</label>
                          <input
                            type="email"
                            name="email"
                            placeholder="E-mail"
                          />
                          <div class="button-box text-center">
                            <button type="submit" class="border">
                              <span>Gửi</span>
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- login area end -->
    </section>
  </body>
</html>
